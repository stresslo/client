<!doctype html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/img/fav.ico">
    <link rel="shortcut icon" href="/img/fav.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/img/fav.ico" sizes="180x180">
    <link rel="apple-touch-icon-precomposed" href="/img/fav.ico" sizes="180x180">
    <link rel="canonical" href="https://stresslo.com/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="description" content="Design assets to make your work easier"/>
    <title>stresslo</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./root/root.jsx"></script>
    <script>
      import { v4 as uuid } from "uuid"
      const randomize = (number) => {
        const scramble = uuid().replace(/-/g,'')
        return `VX${scramble.slice(0, number || 20)}`
      };
      const changeclass = () => {
        const element = document.querySelectorAll('[class]')
        element.forEach(result => {
          const currentclass = result.className
          const random = randomize(100)
          const newclass = `${random} ${currentclass}`
          result.className = newclass
        })
      }
      window.onload = () => { changeclass() }
    </script>
  </body>
</html>
